<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://static.dzeninfra.ru/s3/zen-lib/favicons4/favicon-192%D1%85192.png"
        type="image/x-icon">
    <title>Calculator </title>
</head>

<body>
    <div class="cursor"></div>
    <div class="calculator">
        <input type="text" id="result" class="display" readonly>
        <div class="buttons">
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="clear" onclick="clearResult()">C</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
            <button class="operator" onclick="calculatePercentage()">%</button>
        </div>
    </div>
    <div class="footer">

        <a href="https://github.com/asilbeksagdullayev">Asilbek Sagdullaev</a>
        <p>
            Copyright Â©2023. All Rights Reseved.</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
